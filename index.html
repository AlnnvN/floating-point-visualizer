<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Point</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar bg-dark p-3"></div>
        <div class="container d-flex justify-content-center mt-4">
            <h1 class="display-4">Floating Point</h1>
        </div>
        
        <div class="container d-flex justify-content-center">
            <div class="container row mt-4 w-50">
                <div class="form-floating col-12 col-lg-4 flex-fill">
                    <input type="number" ster="any" id="number-input" name="number" class="form-control ps-3 mb-3 mb-lg-0" placeholder="Number">
                    <label for="number" class="ms-3 mb-3">Number</label>
                </div>
                <div class="form-floating col-12 col-lg-4 flex-fill">
                    <input type="number"  id="exponent-input" name="exponent" class="form-control ps-3 mb-3 mb-lg-0" id="" placeholder="Exponent Bits">
                    <label for="exponent" class="ms-3 mb-3">Exponent Bits</label>
                </div>
                <div class="form-floating col-12 col-lg-4 flex-fill">
                    <input type="number" id="mantissa-input" name="mantissa" class="form-control ps-3 mb-3 mb-lg-0" id="" placeholder="Mantissa Bits">
                    <label for="mantissa" class="ms-3 mb-3">Mantissa Bits</label>
                </div>
            </div>
        </div>
        
        <div class="container d-flex justify-content-center mt-4">
            <p id="bit-dom" class="lead me-1"></p><p class="lead"> bits total</p>
        </div>

        <div class="container border rounded bg-dark d-flex flex-row justify-content-center align-content-center">
            <h1 id="sign-result-dom" class="text-light fs-1 display-3 mt-1"></h1>
            <div class="bg-light m-2 separator" id="separator"></div>
            <h1 id="exponent-result-dom" class="text-light fs-1 display-3 mt-1"></h1>
            <div class="bg-light m-2 separator" id="separator"></div>
            <h1 id="mantissa-result-dom" class="text-light fs-1 display-3 mt-1"></h1>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
